<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie seat booker app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!--Background carousel-->
        <div class="carousel">
            <div class="carousel__box">
                <img src="images/bad-boy-for-life.jpg" alt="Badboys" class="carousel__box-image">
                <div class="carousel__box-name"></div>
            </div>

            <div class="carousel__box">
                <img src="images/Birds-of-Prey.jpg" alt="Birds-of-Prey" class="carousel__box-image">
                <div class="carousel__box-name"></div>
            </div>

            <div class="carousel__box">
                <img src="images/bloodshot.jpg" alt="bloodshot" class="carousel__box-image">
                <div class="carousel__box-name"></div>
            </div>

            <div class="carousel__box">
                <img src="images/ONWARD.jpg" alt="ONWARD" class="carousel__box-image">
                <div class="carousel__box-name"></div>
            </div>

            <div class="carousel__box">
                <img src="images/SONIC-THE-HEDGEHOG.jpg" alt="SONIC-THE-HEDGEHOG" class="carousel__box-image">
                <div class="carousel__box-name"></div>
            </div>

            <div class="carousel__box">
                <img src="images/thePhotograph.jpg" alt="thePhotograph" class="carousel__box-image">
                <div class="carousel__box-name"></div>
            </div>

        </div>
        <!-- BUTTONS -->
        <a class="prev" href=""><i class="fas fa-chevron-circle-left"></i></a>
        <a class="next" href=""><i class="fas fa-chevron-circle-right"></i></a>

        <div class="carousel__dots">
            <span class="carousel__dots-item"></span>
            <span class="carousel__dots-item"></span>
            <span class="carousel__dots-item"></span>
            <span class="carousel__dots-item"></span>
            <span class="carousel__dots-item"></span>
            <span class="carousel__dots-item"></span>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
